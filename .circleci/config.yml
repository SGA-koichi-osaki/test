version: 2.1

jobs:
  build:
    docker:
      - image: ubuntu:trusty-20191217
    resource_class: 2xlarge+
    steps:
      - run:
          name: environment
          command: |
            df -h
            pwd
      - run:
          name: install packages
          command: |
            apt-get update
            apt-get install -y git-core gnupg flex bison gperf build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z-dev libgl1-mesa-dev libxml2-utils xsltproc unzip
            apt-get install -y rsync
            apt-get install -y ccache curl
            which ccache
      - restore_cache:
          name: restoring cache of ccache
          key: ccache-{{ .Branch }}
      - restore_cache:
          name: restoring cache of repo
          key: repo-{{ .Branch }}
      - run:
          name: check cache
          command: |
            ls .ccache || true
            ls .repo || true
      - run:
          name: repo init & repo sync
          command: |
            PATH=.:$PATH
            curl https://storage.googleapis.com/git-repo-downloads/repo > repo
            chmod a+x repo
            git config --global user.name "Koichi Osaki"
            git config --global user.email "Koichi.Osaki@sony.com"
            repo init --depth=1 -u https://android.googlesource.com/platform/manifest -b android-10.0.0_r9
            repo sync -j4
      - run:
          name: lunch & make
          command: |
            export USE_CCACHE=1
            export CCACHE_DIR=.ccache
            export CCACHE_EXEC=$(which ccache)
            source build/envsetup.sh
            lunch aosp_arm64-userdebug
            m -j$(nproc)
      - save_cache:
          when: always
          name: saving cache of ccache
          key: ccache-{{ .Branch }}
          paths:
            - ".ccache"
      - save_cache:
          when: always
          name: saving cache of repo
          key: repo-{{ .Branch }}
          paths:
            - ".repo"
