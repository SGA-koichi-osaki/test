version: 2.1

jobs:
  build:
    docker:
      - image: buildpack-deps:bionic
    resource_class: 2xlarge+ 
    steps:
      - run:
          name: environment
          command: |
            df -h
            pwd
      - run:
          name: install packages
          command: |
            apt update
            apt install -y git-core gnupg flex bison gperf build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z-dev libgl1-mesa-dev libxml2-utils xsltproc unzip
            apt install -y rsync
            apt install -y ccache
      - restore_cache:
          key: cache-{{ .Branch }}
          paths:
            - ".ccache"
            - ".repo"
      - run:
          name: repo init & repo sync
          command: |
            PATH=.:$PATH
            curl https://storage.googleapis.com/git-repo-downloads/repo > repo
            chmod a+x repo
            git config --global user.name "Koichi Osaki"
            git config --global user.email "Koichi.Osaki@sony.com"
            repo init --depth=1 -u https://android.googlesource.com/platform/manifest -b android-10.0.0_r9
            repo sync -j4
      - run:
          name: lunch & make
          command: |
            export USE_CCACHE=1
            export CCACHE_DIR=.ccache
            export CCACHE_EXEC=/usr/bin/ccache
            source build/envsetup.sh
            lunch aosp_arm64-userdebug
            m -j$(nproc)
      - save_cache:
          key: cache-{{ .Branch }}
          paths:
            - ".ccache"
            - ".repo"
